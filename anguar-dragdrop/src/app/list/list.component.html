<div class="container-fluid">
    <div class="row">
        <div style="background: blue; height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="itemList">
                        <div class="example-container" >
                            <mat-form-field appearance="outline">
                              <mat-label>Enter your Item</mat-label>
                              <input formControlName="item" matInput placeholder="item name" required>
                              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                              <mat-hint >Hint</mat-hint>
                            </mat-form-field>
                            <button mat-raised-button [disabled]="itemList.invalid" color="primary">Add</button>
                          </div>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
      <div cdkDropListGroup>
          <div class="row">
            <!-- Todo-->
            <div class="col-md-4">

              <div class="example-container">
                <h2>To do</h2>

                <div
                  cdkDropList
                  [cdkDropListData]="tasks"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                </div>
              </div>

            </div>
            <!-- Inprogress-->

            <div class="col-md-4">

            </div>
            <!-- Done-->

            <div class="col-md-4">

            </div>

          </div>
      </div>


        </div>
    </div>
</div>
